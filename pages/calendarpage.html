<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Scrumble - project management tool for scrum</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" type="text/css" href="./packaged/css/semantic.css">
  <link rel="stylesheet" type="text/css" href="homepage.css">
  <link rel="stylesheet" href="./packaged/css/avgrund.css">
  <link rel="stylesheet" href="http://labs.voronianski.com/media/style/reset.css">

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js">
  </script>
  <script src="./jquery.avgrund.js"></script>
  <script type="text/javascript"> 
    
      $(document).ready(function() {
	       $(function() {
              $('#register').avgrund({
              holderClass: 'custom',
              showClose: true,
              showCloseText: 'close',
              onBlurContainer: '#home',
              closeByEscape: true, // enables closing popup by 'Esc'..
	          closeByDocument: true, // ..and by clicking document itself
	          holderClass: '', // lets you name custom class for popin holder..
	          overlayClass: '', // ..and overlay block
	          enableStackAnimation: false, // another animation type
              template:  '<div id = "register" >'+
              '<div class="ui grid basic segment" style="background-color:#E5E6D8; margin-top:15px" >'+
              '<div class="column">'+
              '<div class="ui form segment">'+
              '<div class="field">'+
              '<label>Username</label>'+
              '<div class="ui left labeled icon input">'+
              '<input type="text" placeholder="Username">'+
              '<i class="user icon"></i>'+
              '<div class="ui corner label">'+
              '<i class="asterisk icon"></i>'+
              '</div>'+
              '</div>'+
              '</div>'+
                  '<div class="field">'+
                    '<label>Password</label>'+
                    '<div class="ui left labeled icon input">'+
                      '<input type="password">'+
                      '<i class="lock icon"></i>'+
                      '<div class="ui corner label">'+
                        '<i class="asterisk icon"></i>'+
                      '</div>'+
                    '</div>'+
                  '</div>'+
                  '<div class="ui green submit button" style="margin-top:10px;">Login</div>'+
                  '<div class="ui red submit button" style="margin-top:10px; margin-left:10px">Sign with Google</div>'+
                '</div>'+
              '</div>'+
            '</div>'+    
            '</div>'
        });
    });
  });
  </script>
  
 
  <script src="./packaged/javascript/semantic.js"></script>
  <script src="homepage.js"></script>
</head>

<body id="home">
  <div class="ui page grid masthead segment">
    <div class="column">
      <div class="ui hidden transition information">
        <h1 class="ui inverted header" align ="center">
          <b>Doing project agiley</b>
        </h1>
        <p style="color:#FFFFFF;">Scrumble will help you to doing project <b>AGIELY</b>.</p>
      </div>
    </div>
  </div>
  <div class="ui page grid overview segment" style="background-color:#E5E6D8;">
    <div class="ten wide column" alien>
    calendar
    </div>
    <div class="six wide right floated aligned column">
    backlog text list
    </div>
    </div>
  </div>

  
  <div class="ui inverted teal page grid segment">
    <div class="ten wide column">
      <div class="ui three column stackable grid">
        <div class="column">
          <div class="ui header">Courses</div>
          <div class="ui inverted link list">
            <a class="item">Registration</a>
            <a class="item">Course Calendar</a>
            <a class="item">Professors</a>
          </div>
        </div>
        <div class="column">
          <div class="ui header">Library</div>
          <div class="ui inverted link list">
            <a class="item">A-Z</a>
            <a class="item">Most Popular</a>
            <a class="item">Recently Changed</a>
          </div>
        </div>
        <div class="column">
          <div class="ui header">Community</div>
          <div class="ui inverted link list">
            <a class="item">BBS</a>
            <a class="item">Careers</a>
            <a class="item">Privacy Policy</a>
          </div>
        </div>
      </div>
    </div>
    <div class="six wide right floated aligned column">
      <h3 class="ui header">Contact Us</h3>
      <addr>
        Scrumble team <br>
      </addr>
      <p>project.scrumble@gmail.com</p>
    </div>
  </div>
</body>

</html>
